<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Mini Player Draggable</title>

<style>
    body {
        margin: 0;
        background: #111;
        height: 200vh;
    }

    #miniPlayer {
        width: 260px;
        background: linear-gradient(135deg, #ff6b6b, #556270);
        padding: 15px;
        border-radius: 16px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        color: white;
        font-family: Arial, sans-serif;
        cursor: grab;
        user-select: none;
        touch-action: none;
        z-index: 999999;
    }

    .title {
        text-align: center;
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    audio {
        width: 100%;
        height: 40px;
    }
</style>
</head>
<body>

<div id="miniPlayer">
    <div class="title">ðŸŽ§ Radio Mini Player</div>
    <audio controls>
        <source src="https://stream.zeno.fm/wvq442iwm6ztv" type="audio/mpeg">
    </audio>
</div>

</body>
</html>
